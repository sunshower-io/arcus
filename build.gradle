plugins {
    id 'pmd'
    id 'groovy'
    id 'java-library'
    id "com.github.spotbugs" version "4.7.0"
    id "io.freefair.lombok" version "5.3.0"
    id "com.diffplug.spotless" version "5.11.0"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}


allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }


    dependencyManagement {
        imports {
            mavenBom "io.sunshower.arcus:bom-imported:$version"
        }
    }


}

subprojects {
    apply plugin: 'pmd'
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'java-library'
    apply plugin: 'io.freefair.lombok'
    apply plugin: "com.github.spotbugs"
    apply plugin: "com.diffplug.spotless"

    spotbugsMain {
        reports {
            html {
                enabled = true
            }
        }
    }


    spotbugsTest {
        enabled = false
    }

    pmd {
        toolVersion = '6.27.0'
        sourceSets = [sourceSets.main]
        ruleSets = [
                "${project.rootDir}/check/pmd/rules/errorprone.xml"
        ]
    }

    test {
        useJUnitPlatform()
    }

    spotless {
        java {
            googleJavaFormat('1.8')
        }
    }


    publishing {

        repositories {
            mavenLocal()

            maven {
                credentials {
                    username "$mavenRepositoryUsername"
                    password "$mavenRepositoryPassword"
                }
                url "$mavenRepositoryUrl"
            }
        }


        task testJar(type: Jar) {
            archiveClassifier = 'tests'
            from sourceSets.test.output
        }

        task javadocJar(type: Jar) {
            from javadoc
            archiveClassifier = 'javadoc'
        }

        javadoc.options {
            addStringOption('-release', '15')
            addBooleanOption('-enable-preview', true)
        }


        publications {
            mavenJava(MavenPublication) {
                /**
                 * components source
                 */
                from components.java

                /**
                 * maven coordinates
                 */
                groupId = project.group
                artifactId = project.name
                version = project.version

                /**
                 * included artifacts
                 */

                artifact testJar
                artifact javadocJar

                versionMapping {
                    usage('java-api') {
                        fromResolutionOf('runtimeClasspath')
                    }
                    usage('java-runtime') {
                        fromResolutionResult()
                    }
                }
            }
        }
    }


    dependencies {


        testImplementation 'org.spockframework:spock-core'
        testImplementation 'org.junit-pioneer:junit-pioneer'
        testImplementation 'org.junit.platform:junit-platform-suite-engine'
        [
                'api',
                'engine'

        ].each { dep ->
            testImplementation "org.junit.jupiter:junit-jupiter-$dep"
        }
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs += '--enable-preview'
    }


    tasks.withType(Test) {
        jvmArgs += '--enable-preview'
    }

    tasks.withType(JavaExec) {
        jvmArgs += '--enable-preview'
    }
}


defaultTasks(
        'clean',
        'build',
        'spotlessApply'
)

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
}

